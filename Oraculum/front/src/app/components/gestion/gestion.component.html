<div class="container mx-auto p-4">
    <nav class="bg-[var(--marble-white)] shadow-lg rounded-lg mb-6 border-2" style="border-color: var(--greek-gold);">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 sm:flex sm:justify-center gap-4 py-3">
                <div class="grid grid-cols-2 gap-4 sm:flex sm:space-x-4">
                    <button *ngFor="let item of menuItems.slice(0,2)" (click)="setActiveComponent(item.component)"
                        class="px-6 py-2 rounded-md font-semibold greek-button"
                        [ngClass]="{
                            'greek-button': activeComponent === item.component,
                            'nav-link': activeComponent !== item.component
                        }">
                        {{ item.label }}
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4 sm:flex sm:space-x-4">
                    <button *ngFor="let item of menuItems.slice(2)" (click)="setActiveComponent(item.component)"
                        class="px-6 py-2 rounded-md font-semibold greek-button"
                        [ngClass]="{
                            'greek-button': activeComponent === item.component,
                            'nav-link': activeComponent !== item.component
                        }">
                        {{ item.label }}
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="mt-4">
        <app-usuario *ngIf="activeComponent === 'usuario'"></app-usuario>
        <app-categoria *ngIf="activeComponent === 'categoria'"></app-categoria>
        <app-pregunta *ngIf="activeComponent === 'pregunta'"></app-pregunta>
        <app-respuesta *ngIf="activeComponent === 'respuesta'"></app-respuesta>
    </div>
</div>
