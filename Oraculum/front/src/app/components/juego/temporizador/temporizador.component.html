<div class="p-4 rounded-lg shadow-lg mb-6" style="background-color: var(--marble-white); border: 2px solid var(--greek-gold);">
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium" style="color: var(--greek-blue);">Tiempo restante:</span>
    <span class="text-2xl font-bold" [ngClass]="colorTemporizador">
      {{ segundosRestantes }}s
    </span>
  </div>
  
  <!-- Barra de progreso -->
  <div class="w-full rounded-full h-3" style="background-color: var(--light-blue);">
    <div 
      class="h-3 rounded-full transition-all duration-100" 
      [ngClass]="colorBarra"
      [style.width.%]="porcentajeRestante">
    </div>
  </div>
  
  <!-- Indicador de pausa -->
  <div *ngIf="pausado" class="mt-2 text-center">
    <span class="text-sm font-medium" style="color: var(--greek-gold);">⏸️ Pausado</span>
  </div>
</div>
