<div class="bg-white rounded-lg shadow-lg p-4 mb-4">
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium text-gray-600">Tiempo restante:</span>
    <span class="text-2xl font-bold" [ngClass]="colorTemporizador">
      {{ segundosRestantes }}s
    </span>
  </div>
  
  <!-- Barra de progreso -->
  <div class="w-full bg-gray-200 rounded-full h-3">
    <div 
      class="h-3 rounded-full transition-all duration-100" 
      [ngClass]="colorBarra"
      [style.width.%]="porcentajeRestante">
    </div>
  </div>
  
  <!-- Indicador de pausa -->
  <div *ngIf="pausado" class="mt-2 text-center">
    <span class="text-sm text-yellow-600 font-medium">⏸️ Pausado</span>
  </div>
</div>
<p>temporizador works!</p>
